<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Sputnik</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script>
        var p1;     // текущая координата слоя
        var sp1;    // приращение при движении слоя
        var Circle = false;
        var Line = false;
        // установка начальных параметров перемещения слоя
        function initLine() {
            Line = false;
            p1 = 1080;
            sp1 = 1;
            l1.style.left = p1 + 'px';
        }
        //  сдвиг слоя на вычисленный шаг вправо
        var timerLine = 10;
        function succLine() {
            sp1 = 10;
            p1 -= sp1;
            if (p1 <400) p1 = 1080;
            l1.style.left = p1 + 'px';
            timerLine = setTimeout(succLine, 200);
            if (Line == true) stoppedLine();
        }
        var timerCircle = 10;
        function initCircle() {
            timerCircle = setInterval(moveImage, 10);
        }
        //  начальные установки для движения по окружности
        var angle = 360;
        var radius = 50;
        var xbegin = 80;
        var ybegin = 80;
        var d = document;
        //   движение изображения-спутника по окружности
        function moveImage() {
            var rad = 5 * angle * Math.PI / 180; // increase speed
            //  вычисление координаты следующего положения изображения
            d.myimage.style.pixelLeft = xbegin + radius * Math.sin(rad);
            d.myimage.style.pixelTop = ybegin + radius * Math.cos(rad);
            angle -= 1;
            if (angle <= 0) angle = 360;
            if (Circle == true) stoppedCircle();
        }
        function stoppedCircle() {
            clearInterval(timerCircle);
        }
        function stoppedLine() {
            clearTimeout(timerLine);
        }
    </script>
</head>

<body>

    <div class="about">
        <div class="about-column" id="post-container">
            <div class="wrap-col">
                <div class="post">
                    <div class="post-margin">
                        <div class="post-avatar">
                            <a href='index.html'>
                                <div class="avatar-frame"></div>
                                <img alt='' src="images/logo.jpg" height="70" width="70" />
                            </a></div>
                        <div class="post-margin">
                            <a href='lab3.html'>Назад</a>
                            <h2>Sputnik</h2>
                            <!-- <center> -->
                            <FORM name="form1">
                                <input type="button" value="Ускорить спутник" onClick="initCircle()">
                                <input type="button" value="Ускорить вправо" onClick="initLine(); succLine()">
                                <input type="button" value="Вправо" onClick="initLine()">
                                <input type="button" value="Тормоз спутника" onClick="Circle=true">
                                <input type="button" value="Стоп вправо" onClick="Line=true">
                            </FORM>
                            <!-- </center> -->
                            <table width=878 height=185 border=4 bgcolor="brown" bordercolor="black">
                                <tr>
                                    <td>
                                        <div id="l1"
                                            style="position:absolute; left:1080px; background:rgb(255, 0, 200); width:178px; height:176px; top:250px;">
                                            <img src="./image1/img5.png" name="mycenter" ;
                                                style="position:absolute; left:80px; top: 80px; width:40px; height:40px">
                                            <img src="./image1/angel.gif" name="myimage" ;
                                                style="position:absolute; left:80px; top:130px; width:50px; height:50px">
                                        </div>
                                    </td>
                                </tr>
                            </table>

                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
    </div>

    </div>
    <div class="clear"></div>
</body>
