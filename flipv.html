<!DOCTYPE html>
<HTML>
    <HEAD>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8">
      <TITLE>Применение фильтров flip, light() и invert()</TITLE>
      <script>
        function tstFilter1() {
          ImageLogo1.filters.light.addPoint(25, 50, 25, 250, 250, 250, 100);
        }
      </script>
    </HEAD>
    <BODY onLoad="tstFilter1()">
      <H3>Эффект применения transform: scaleX и scaleY.</H3>
      (фильтры fliphH и flipV поддерживаются только в IE 8)<br>
      <IMG ID=ImageLogo SRC="./image1/4.jpg" height="100" width="50">
      <!-- <IMG ID=ImageLogo SRC="pelengas_small.jpg" style="transform: scaleX(-1);" height="100" width="50"> -->
      <IMG ID=ImageLogo SRC="./image1/4.jpg" style="filter: flipH();" height="100" width="50">
      <!-- <IMG ID=ImageLogo SRC="pelengas_small.jpg" style="transform: scaleY(-1);" height="100" width="50"> -->
      <IMG ID=ImageLogo SRC="./image1/4.jpg" style="filter: flipV();" height="100" width="50">
      <H3>Применение фильтров light() и invert().</H3>
      <IMG ID=ImageLogo1 SRC="./image1/4.jpg" style="filter:light();" height="100" width="50">
      <IMG SRC="./image1/4.jpg" style="filter:invert();" height="100" width="50">
    </BODY>
 </HTML>
