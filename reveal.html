<HTML>

<HEAD>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8">
    <TITLE>Визуальные эффекты перехода revealtrans()</TITLE>
    <script>
        function light_logo(ii, dt) {
            ii = Number(ii);
            dt = Number(dt);
            ImageLogo.filters.revealtrans.Apply();
            ImageLogo.filters.revealtrans.transition = ii;
            ImageLogo.filters.revealtrans.duration = dt;
            ImageLogo.style.visibility = "visible";
            ImageLogo.filters.revealtrans.play();
        }
    </script>
</HEAD>

<BODY>
    <H3>Эффекты перехода revealtrans().</H3>
    <form name="frm">
        <input name="trns" TYPE="text" value=15 size=3><b><big>Введите тип анимации: 0...23</big></b>
        <br>
        <input name="drtn" TYPE="text" value=5 size=3><b><big>Введите время анимации (в секундах):</big></b>
        <br>
        <input type="button" value="Применить"
            onClick='ImageLogo.style.visibility="hidden"; light_logo(frm.trns.value, frm.drtn.value);'>
    </form>
    <IMG ID=ImageLogo SRC="./image1/second.jpg" style="filter:revealtrans();">
</BODY>

</HTML>
